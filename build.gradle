plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.concurrentli:concurrentli:1.3.2'
    testImplementation 'junit:junit:4.12'
}

test {
    testLogging {
        showStandardStreams = true
    }
}

tasks.withType(Test) {
    testLogging {
        showStandardStreams = true
    }
}



